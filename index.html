<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    html, body { height: 100%; margin: 0; background:#000000; color:#e5e7eb; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;      /* rechtsbündig */
      padding: 4vw;
      box-sizing: border-box;
    }
    .prices {
      display: grid;
      gap: 2vh;                   /* Abstand zwischen BTC und XRP */
      width: 100%;
    }
    .price {
      font-weight: 800;
      line-height: 0.95;
      text-align: right;          /* rechtsbündig */
      font-size: clamp(48px, 18vw, 28vh);  /* riesig, responsiv */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .countdown {
      position: fixed;
      right: 1rem;
      bottom: 0.75rem;
      font-size: clamp(12px, 4vw, 20px);
      opacity: 0.7;
      user-select: none;
      color: lightgray;           /* Countdown dezent */
    }
    #btc { color: orange; }       /* BTC orange */
    #xrp { color: lightgray; }    /* XRP grau */
  </style>
</head>
<body>
  <main class="wrap">
    <div class="prices">
      <div id="btc" class="price">$0</div>
      <div id="xrp" class="price">0€</div>
    </div>
    <div id="cd" class="countdown">3s</div>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
